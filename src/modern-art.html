<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Art Category</title>
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div id="music" class="flex-center flex-column">
            <div id="hud">
                <div id="hud-item" class="resDesign1">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 id="questionCounter" class="hud-main-text">
                        
                    </h1>
                </div>
                <div id="hud-item" class="resDesign2">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 id="score" class="hud-main-text">
                       0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the question?</h2>
            <div class="option-main">
                <div class="option-prefix">A</div>
                <div class="option-text" data-number="1">Option 1</div>
            </div>
            <div class="option-main">
                <div class="option-prefix">B</div>
                <div class="option-text" data-number="2">Option 2</div>
            </div>
            <div class="option-main">
                <div class="option-prefix">C</div>
                <div class="option-text" data-number="3">Option 3</div>
            </div>
            <div class="option-main">
                <div class="option-prefix">D</div>
                <div class="option-text" data-number="4">Option 4</div>
            </div>
        </div>
    </div>
    

    <script src="./js/modern-art.js"></script>
</body>
</html>
